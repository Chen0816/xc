#端口号
server.port=8080
#视图解析器
spring.mvc.view.prefix=/jsp/
spring.mvc.view.suffix=.jsp
#连接数据库
spring.datasource.url=jdbc:mysql://localhost:3306/1601u?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mybatis
mybatis.mapper-locations=classpath:com/bw/dao/mapper/*.xml
#实体类别名
mybatis.type-aliases-package=com.baidu.dto
#打印sql语句
logging.level.com.bw.dao=debug
#访问本地静态
spring.resources.static-locations=classpath:static,file:G://upload